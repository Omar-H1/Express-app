<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>After School Classes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div id="app" class="container mt-4">
    <!-- Login Page -->
    <div v-if="currentView === 'login'">
      <h1 class="text-center mb-4">Login</h1>
      <form @submit.prevent="login" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
          <label for="user" class="form-label">Student ID</label>
          <input type="text" id="user" v-model="loginForm.user" class="form-control" placeholder="e.g. M00123456" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" v-model="loginForm.password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div v-if="loginError" class="alert alert-danger mt-3">{{ loginError }}</div>
      </form>
    </div>

    <!-- Main App -->
    <div v-else>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>After School Classes</h1>
        <div class="d-flex align-items-center">
          <router-link to="/lessons" class="btn me-2" :class="$route.path === '/lessons' ? 'btn-primary' : 'btn-outline-primary'">Lessons</router-link>
          <div v-if="cart.length > 0" class="cart-icon me-2" @click="$router.push('/cart')">
            <i class="fas fa-cart-shopping"></i>
            <span class="badge bg-danger">{{ cart.length }}</span>
          </div>
          <router-link to="/orders" class="btn me-2" :class="$route.path === '/orders' ? 'btn-primary' : 'btn-outline-primary'">My Orders</router-link>
          <button @click="logout" class="btn btn-outline-danger">Logout</button>
        </div>
      </div>

      <router-view></router-view>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
